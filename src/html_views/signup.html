<head>
    <link href="../assets/css/pages/signup.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<div class="form_wrapper">
    <div class="form_container">
        <div class="title_container">
            <h2>Registratie</h2>
        </div>
        <div class="row clearfix">
            <div>
                <form>
                    <p class="message">Account succesvol aangemaakt <br> Klik &nbsp<a href="login"> hier </a>&nbsp om in te loggen.</p>
                    <div class="row clearfix">
                        <div class="col_half">
                            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                                <input type="text" id="firstname" placeholder="Voornaam" />
                                <small></small>
                            </div>
                        </div>
                        <div class="col_half">
                            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                                <input type="text" id="lastname" placeholder="Achternaam" />
                                <small></small>
                            </div>
                        </div>
                    </div>
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                        <input type="text" id="phoneNr" placeholder="Telefoon nummer" />
                        <small></small>
                    </div>
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                        <input type="email" id="email" placeholder="Email" />
                        <small></small>
                    </div>
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                        <input type="password" id="psw" placeholder="Wachtwoord" />
                        <small></small>
                    </div>
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                        <input type="password" id="pswRepeat" placeholder="Herhaal wachtwoord" />
                        <small></small>
                    </div>

                    <div class="input_field checkbox_option">
                        <input type="checkbox" id="cb1">
                        <label for="cb1">Ik ga akkoord met de algemene voorwaarden</label>
                    </div>
                    <input class="button" type="submit" value="Registeer" id="btn"/>
                </form>
            </div>
        </div>
    </div>
</div>
