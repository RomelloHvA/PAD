<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/pages/editProfile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container-xl px-4 mt-4">
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Edit Account </div>
                <div class="card-body">
                    <form>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="first-name">first name</label>
                                <input class="form-control" id="first-name" type="text" placeholder="Enter your last name">
                                <p id="first-name-help"></p>
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="last-name">Last name</label>
                                <input class="form-control" id="last-name" type="text" placeholder="Enter your last name">
                                <p id="last-name-help"></p>
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">

                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="user-email">Email address</label>
                            <input class="form-control" id="user-email" type="email" placeholder="Enter your email address" value="name@example.com">
                            <p id="emailHelp"></p>
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="phone-number">Phone number</label>
                                <input class="form-control" id="phone-number" type="tel" placeholder="Enter your phone number" value="555-123-4567">
                                <p id="phone-number-help"></p>
                            </div>
                        </div>
                        <!-- Save changes button-->
                        <button Id="save-changes-button" class="btn btn-primary" type="button">Opslaan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
