<head>
    <link href="../assets/css/pages/signup.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>reset password</title>
</head>
<body>
<div class="form_wrapper">
    <div class="form_container">
        <div class="title_container">
            <h2>Vul het nieuwe wachtwoord in</h2>
        </div>
        <div class="row clearfix">
            <div>
                <form>
                    <p class="message"></p>
                    <div class="input_field">
                        <label ><i aria-hidden="true" class="fa fa-lock"></i></label>
                        <input type="password" id="newPsw" placeholder="nieuw wachtwoord"/>
                    </div>
                    <div class="input_field code_field"><label><i aria-hidden="true" class="fa fa-lock"></i></label>
                        <input type="password" id="newPswRepeat" placeholder="herhaal nieuw wachtwoord"/>
                    </div>
                    <input class="button" type="submit" value="herstel wachtwoord" id="herstelBtn"/>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
