<head>
    <meta charset="UTF-8">
    <title>Voeg verhaal toe</title>
    <link rel="stylesheet" href="../assets/css/addStory.css">
</head>
<body>

<h1>Verhaal toevoegen</h1>

<form>
    <div class="mb-4">
        <label class="form-label">Onderwerp verhaal</label>
        <input type="text" class="form-control" id = "subject"/>
        <p class="error" id="subject-error"></p>
    </div>
    <div class="mb-4">
        <label class="form-label">Jaar</label>
        <select id="year">
            <option>2023</option>
            <option>2022</option>
            <option>2021</option>
            <option>etc</option>
        </select>
    </div>
    <div class="mb-4">
        <label class="form-label">Verhaal</label>
        <textarea class="form-control" rows="10" id = "story" placeholder="Schrijf hier je verhaal wat je wilt plaatsen"></textarea>
        <p class="error" id="story-error"></p>
    </div>

    <label class="form-label">Afbeelding</label>
    <input type="file" class="file-input" id="fileInput">
    <img id="preview-image" src="">
    <button id="myButton" type="submit" class="btn btn-primary btn-block mb-4">Add story</button>
</form>
</body>
