<head>
    <link href="../assets/css/pages/signup.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<div class="form_wrapper">
    <div class="form_container">
        <div class="title_container">
            <h2>Inloggen</h2>
        </div>
        <div class="row clearfix">
            <div>
                <form>
                    <p>Log in om je eigen verhaal te delen.</p>
                    <p class="message"></p>

                    <div class="input_field"> <label for="email"><i aria-hidden="true" class="fa fa-envelope"></i></label>
                        <input type="text" id="email" placeholder="Email" />
                        <small></small>
                    </div>
                    <div class="input_field"> <label for="psw"><i aria-hidden="true" class="fa fa-lock"></i></label>
                        <input type="password" id="psw" placeholder="Wachtwoord" />
                        <small></small>
                    </div>

                    <input class="button" type="submit" value="Inloggen" id="btn"/>

                    <p>Nog geen account? Klik&nbsp<a href="login">hier</a>&nbspom er een aan te maken.</p>
                </form>
            </div>
        </div>
    </div>
</div>
