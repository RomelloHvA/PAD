<head>
    <link href="../assets/css/pages/storyboard.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
</head>
<body>


<div class="filter-bar">
    <select>
        <option value="" selected>Meest recente</option>
        <option value="">Oudste eerst</option>
    </select>

    <div class="slidecontainer">
        <input type="range" min="1980" max="2023" value="2002" class="slider" id="myRange">
        <p>Value: <span id="demo"></span></p>
    </div>

</div>

<div class="board">
    <div class="content" style="overflow-x: auto">

        <div class="stories" id="stories">
            <p class="message"></p>
        </div>

        <div class="small-stories">
            <div class="small-story">
                <h3>Title of small story 1</h3>
                <p>Small story description</p>
            </div>
            <div class="small-story">
                <h3>Title of small story 2</h3>
                <p>Small story description</p>
            </div>
            <div class="small-story">
                <h3>Title of small story 3</h3>
                <p>Small story description</p>
            </div>
        </div>

    </div>
</div>

<template id="storyTemp">
    <div class="story">
        <div class="story-info">
            <h2 id="title"></h2>
            <p></p>
            <p id="body"></p>
        </div>
        <div class="story-image">
            <img alt="Story Image" src="https://picsum.photos/300/200">
        </div>
        <div class="buttons">
            <div class="ui labeled button mt-5 ml-5" tabindex="0">
                <div class="ui blue button" id="like">
                    <i class="fas fa-thumbs-up"></i>
                </div>
                <span class="ui basic blue label" id="counter">0</span>
            </div>
        </div>
    </div>
</template>


</body>
