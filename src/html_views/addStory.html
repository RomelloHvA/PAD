<head>
    <meta charset="UTF-8">
    <title>add new Story</title>
    <link rel="stylesheet" href="../assets/css/addStory.css">
</head>
<body>

<h1>Voeg verhaal toe</h1>

<form>
    <div class="mb-4">
        <label class="form-label">Titel</label>
        <input type="text" class="form-control" id = "subject" />
    </div>
    <div class="mb-4">
        <label class="form-label">Jaar</label>
        <select id="year">
            <option>2023</option>
            <option>2022</option>
            <option>2021</option>
            <option>etc</option>
        </select>
    </div>
    <div class="mb-4">
        <label class="form-label">Schrijf hier je verhaal: </label>
        <textarea class="form-control" rows="10" id = "story"></textarea>
    </div>

    <label class="form-label">Afbeelding:</label>
    <input type="file" class="file-input ">
    <button id="myButton" type="submit" class="btn btn-primary btn-block mb-4">Add story</button>
</form>
</body>
