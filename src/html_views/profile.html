<link href="../assets/css/pages/profile.css" rel="stylesheet">


<div class="container">
  <div class="main-body">

    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img alt="profile image" class="rounded-circle" width="150" id="profileImg">
              <div class="mt-3">
                <h4 id="fullName"></h4>
                <p class="text-muted font-size-sm" id="bio"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="card mt-3">
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
              <h6 class="mb-0">Verhalen geplaatst:</h6>
              <span class="text-secondary" id="total_stories"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
              <h6 class="mb-0">Aantal gekregen likes:</h6>
              <span class="text-secondary" id="total_received_likes"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
              <h6 class="mb-0">Aantal gegeven likes:</h6>
              <span class="text-secondary" id="total_given_likes"></span>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mb-3" id="userInfo">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary" id="email">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Phone</h6>
              </div>
              <div class="col-sm-9 text-secondary" id="phone">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-12">
                <button class="btn btn-info " id="editProfile">Wijzigen</button>
              </div>
            </div>
          </div>
        </div>

        <div id="storyBody">

        </div>



      </div>
    </div>

  </div>
</div>



<template id="storyTemp">
  <div class="story">
    <div class="story-info">
      <a id="link">
        <h2 id="title">Title of the story</h2>
      </a>
      <p id="author">Author name</p>
      <p id="body">Some text because this is a story</p>
    </div>
    <div class="story-image">
      <img alt="Story Image" id="img" src="https://picsum.photos/300/200">
    </div>
    <div class="buttons">
      <div class="flex">
        <div class="ui labeled button mt-5 ml-5" tabindex="0">
          <div class="ui blue button" id="like">
            <i class="fas fa-thumbs-up"></i>
          </div>
          <span class="ui basic blue label" id="counter">0</span>
        </div>

        <div class="editButtons">
          <div class="ui green button" id="editBtn">
            <i class="fas fa-pencil-alt"></i>
          </div>
          <div class="ui red button" id="deleteBtn">
            <i class="fas fa-trash"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

</template>
