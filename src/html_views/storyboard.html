<head>
    <link href="../assets/css/pages/storyboard.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
</head>
<body>


<div class="filter-bar">
    <select id="selectOrder">
        <option value="newest" selected>Meest recente</option>
        <option value="oldest">Oudste eerst</option>
        <option value="most_likes">Meeste likes</option>
        <option value="least_likes">Minste likes</option>
    </select>

    <select id="selectYear">
        <option value="*" selected>Alle jaren</option>
    </select>

    <!--    <div class="slidecontainer">-->
    <!--        <input type="range" min="1870" max="2023" value="2002" class="slider" id="myRange">-->
    <!--        <div class="slider-value" id="valueLabel"></div> &lt;!&ndash; Add this for the value label &ndash;&gt;-->
    <!--    </div>-->

</div>

<div class="board">
    <div class="content" style="overflow-x: auto">

        <div class="stories" id="stories">
            <p class="message"></p>
        </div>

    </div>
</div>

<template id="storyTemp">
    <div class="story">
        <div class="story-info">
            <a id="link">
                <h2 id="title"></h2>
            </a>
            <p id="author"></p>
            <p id="body"></p>
        </div>
        <div class="story-image">
            <img id="img" alt="Story Image">
        </div>
        <div class="buttons">
            <div class="ui labeled button mt-5 ml-5" tabindex="0">
                <div class="ui blue button">
                    <i class="fas fa-thumbs-up"></i>
                </div>
                <span id="counter" class="ui basic blue label">0</span>
            </div>
        </div>
    </div>
</template>


</body>
