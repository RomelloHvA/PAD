<head>
    <link href="../assets/css/modal.css" rel="stylesheet">
    <link href="../assets/css/pages/storyboard.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>


<div class="filter-bar">
    <select id="selectOrder">
        <option selected value="newest">Meest recente</option>
        <option value="oldest">Oudste eerst</option>
        <option value="most_likes">Meeste likes</option>
        <option value="least_likes">Minste likes</option>
    </select>

    <select id="selectYear">
        <option selected value="*">Alle jaren</option>
    </select>
</div>
<div class="board">

    <div class="content">

        <div class="stories" id="stories">
            <p class="message"></p>
        </div>

    </div>
</div>

<template id="storyTemp">
    <div class="story">
        <div class="story-info">
            <a id="link">
                <h2 id="title">Title of the story</h2>
            </a>
            <p id="author">Author name</p>
            <p id="body">Some text because this is a story</p>
        </div>
        <div class="story-image">
            <img alt="Story Image" id="img" src="https://picsum.photos/300/200">
        </div>
        <div class="buttons">
            <div class="flex">
                <div class="ui labeled button mt-5 ml-5" tabindex="0">
                    <div class="ui blue button" id="like">
                        <i class="fas fa-thumbs-up"></i>
                    </div>
                    <span class="ui basic blue label" id="counter">0</span>
                </div>

                <div class="editButtons">
                    <div class="ui green button">
                        <i class="fas fa-pencil-alt" id="editBtn"></i>
                    </div>
                    <div class="ui red button" id="deleteBtn">
                        <i class="fas fa-trash"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>

<div class="modal" id="myModal">
    <div class="modal-content">
        <p>Weet je zeker dat je dit verhaal wilt verwijderen?</p>
        <button class="modal-buttons" id="modal-yes">Ja</button>
        <button class="modal-buttons" id="modal-no">Nee</button>
    </div>
</div>
</body>
