<link rel="stylesheet" href="/assets/css/pages/timeline.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">


<div class="story m-4 float-start">
    <div class="slide-animation">
        <h1>Uw gegevens</h1>
        <form>
            <!--            Email field           -->
            <div class="form-group">
                <label for="user-email">Email address</label>
                <input type="email" class="form-control" id="user-email" aria-describedby="emailHelp"
                       placeholder="" disabled>
                <small id="emailHelp" class="form-text text-muted">Uw email en inlog naam</small>
            </div>
            <!--            Change password field-->
            <div class="form-group">
                <label for="change-password">Password</label>
                <a>
                    <button type="submit" class="btn btn-primary" id="change-password">Wijzig uw wachtwoord</button>
                </a>

            </div>

            <!--            Firstname Field-->
            <div class="form-group">
                <label for="first-name">Voornaam</label>
                <input type="text" class="form-control" id="first-name" placeholder="" disabled>
                <small id="first-name-help" class="form-text text-danger"></small>

            </div>
            <!--            Lastname field-->
            <div class="form-group">
                <label for="last-name">Achternaam</label>
                <input type="text" class="form-control" id="last-name" placeholder="" disabled>
                <small id="last-name-help" class="form-text text-danger"></small>

            </div>
            <!--                Phone number field-->
            <div class="form-group">
                <label for="phone-number">Telefoonnummer</label>
                <input type="text" class="form-control" id="phone-number" placeholder="" disabled>
                <small id="phone-number-help" class="form-text text-danger"></small>
                <button type="submit" class="btn btn-primary mt-1">Wijzigen</button>
            </div>
            <!--                Total likes field-->
            <div class="form-group">
                <label for="total-likes">Totale likes</label>
                <div class="ui labeled button mt-5 ml-5" tabindex="0">
                    <div class="ui blue button">
                        <i class="fas fa-thumbs-up"></i>
                    </div>
                    <span class="ui basic blue label" id="total-likes"></span>
                </div>
            </div>
        </form>

    </div>


</div>
<div class="w-75 m-4">
    <div class="story w-auto justify-content-center row visually-hidden" id="no-stories">
        <h2 class="justify-content-center"> U heeft nog geen stories!</h2>

        <a href="#addStory">
            <div class="btn btn-primary h-auto w-auto"><h1>Verhaal toevoegen!</h1></div>
        </a>
    </div>

    <div class="story w-auto row visually-hidden" id="stories-header">

        <a href="#addStory">
            <div class="btn btn-primary h-auto w-auto"><h1>Nog meer verhalen toevoegen!</h1></div>
        </a>
        <div class=" w-25 m-4 visually-hidden" id="sorting-menu">
            <div class="form-group">
                <h2 class=""> Uw Stories</h2>
                <label for="post-select" class="text-primary"></label>
                <select class="form-select" id="post-select">
                    <option>Meest recente post</option>
                    <option>Oudste post</option>
                </select>
            </div>
        </div>
    </div>
</div>

<!--    Stories should go in this div -->

<div class="story m-0 p-0 w-75 h-50 bg-dark shadow-none row overflow-auto" id="stories-holder">

    <!--        Actual story is going to be a template.-->


</div>


<template id="story-template">
    <div class="slide-animation mt-3 p-0">
        <div class="card">
            <div class="p-4">

                <h3 class="year"></h3>

                <h4 class="card-title"></h4>

                <span class="card-body">

            </span>

            </div>
            <a class="edit-button">
                <div class="btn btn-primary m-2 btn-black">Wijzig verhaal</div>
            </a>

        </div>
    </div>

</template>

<template class="buttonTemplate">
    <a class="read-button">
        <div class="btn btn-primary m-2 btn-black">Bekijk alles</div>
    </a>
</template>
