<head>
    <link href="../assets/css/pages/storyboard.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/13b16c83c0.js" crossorigin="anonymous"></script>
</head>
<body>


<div class="filter-bar">
    <select>
        <option value="">Filter 1</option>
        <option value="">Filter 2</option>
        <option value="">Filter 3</option>
    </select>
    <select>
        <option value="">Filter 4</option>
        <option value="">Filter 5</option>
        <option value="">Filter 6</option>
    </select>
    <select>
        <option value="">Filter 7</option>
        <option value="">Filter 8</option>
        <option value="">Filter 9</option>
    </select>
</div>
<div class="board">

    <div class="content" style="overflow-x: auto">

        <div class="stories" id="stories">
            <p class="message"></p>
        </div>

<!--        <div class="small-stories">-->
            <div class="small-story">
                <h3>Title of small story 1</h3>
                <p>Small story description</p>
                <a id="exampleEditButton">Hoi</a>
            </div>

    </div>
</div>

<template id="storyTemp">
    <div class="story">
        <div class="story-info">
            <h2 id="title"></h2>
            <p> </p>
            <p id="body"> No story found </p>
        </div>
        <div class="story-image">
            <img alt="Story Image" src="https://picsum.photos/300/200">
        </div>
        <i class="fa-solid fa-pencil" >A</i>
        <div class="buttons">
            <div class="upvote"></div>
            <div id="counter">00</div>
            <div class="downvote"></div>
        </div>
    </div>
</template>

<script src="https://kit.fontawesome.com/13b16c83c0.js" crossorigin="anonymous"></script>
</body>
